<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet" />
    <style>
        .font-lato {
            font-family: 'Lato', sans-serif;
        }
    </style>
    <title>Fruit Burst with Tailwind</title>
</head>

<body class="bg-white font-lato">
    <nav class="p-3">
        <div class="navbar bg-base-100 p-3 bg-white text-black lg:justify-between lg:bg-[#F85559] lg:rounded-full lg:text-white">
            <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal px-1">
                    <li><a>Home</a></li>
                    <li><a>About Us</a></li>
                    <li><a>Shop</a></li>
                    <li><a>All Fruits</a></li>
                </ul>
            </div>
            <div class="navbar-start lg:w-auto">
                <figure><img src="./images/logo.png" alt="" /></figure>
                <a class="btn btn-ghost normal-case text-xl">Fruit Burst</a>
            </div>
            <div class="navbar-end lg:w-auto">
                <div class="dropdown">
                    <label tabindex="0" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </label>
                </div>
                <div class="form-control hidden lg:flex">
                    <input type="text" placeholder="Search here"
                        class="input input-bordered w-24 md:w-auto rounded-full bg-white" />
                </div>
            </div>
        </div>
    </nav>
</body>

</html>
